apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sentence-analyzer-ingress
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: "/$1"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - sentence-analyzer.local
      secretName: sentence-analyzer-tls
  rules:
  - host: sentence-analyzer.local
    http:
      paths:
      # API Gateway
      - path: /api/(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: api-gateway-service
            port:
              number: 8080
      # Admin feedback
      - path: /admin/(feedback)
        pathType: ImplementationSpecific
        backend:
          service:
            name: feedback-api-service
            port:
              number: 9000
      # Frontend
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80


